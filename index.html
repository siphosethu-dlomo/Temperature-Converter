<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="customize.css">
    <title>Temperature Converter</title>
  </head>
  <body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display text-center my-5">
          Temperature Converter
        </h1>

        <!-- Calsius -->
        <form class="mb-3">
          <h5 class="mb-4 center-text" >Celsius to Fahrenheit</h5>
          <div class="form-group">
            <input 
              type="number" id="CelsiusInput" class="form-control form-control-lg" placeholder="Celsius (&#8451;)" />
          </div>
        </form>
        <div class="card celsius-card mb-4 card-bg">
          <div class="card-body center-text">
            <h6>Fahrenheit:</h6>
            <div id="Celsius-output"></div>
          </div>
        </div>

        <!-- Fahrenheit -->
        <form class="mb-3 pt-3">
          <h5 class="mb-4 center-text">Fahrenheit to Celsius</h5>
          <div class="form-group">
            <input 
              type="number" id="FahrenheitInput" class="form-control form-control-lg" placeholder="Fahrenheit (&#8457;)" />
          </div>
        </form>
        <div class="card card-bg fahrenheit-card">
          <div class="card-body center-text">
            <h6>Calsius:</h6>
            <div id="Fahrenheit-output"></div>
          </div>
        </div>

      </div>
    </div>
  </div>  

    <script src="app.js"></script>
  </body>
</html>
